<html>
<head>
<link rel=stylesheet type=text/css href='{{ url_for("static", filename="styles.css") }}'>
</head>
<body>

<h1 class="header">{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
<li><strong class="flash">{{message}}</strong></li>
{% endfor %}
</ul>

{% endif %}
{% endwith %}

<div><a href="{{url_for('new_menu_item', restaurant_id=restaurant.id)}}">Create new item</a></div>

{% for i in items %}

<div>

<p class="name">{{i.name}}</p>

<p class="description">{{i.description}}</p>

<p class="price">{{i.price}}</p>

<p><a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a></p>

<p><a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a></p>

</div>


{% endfor %}
</body>

</html>
