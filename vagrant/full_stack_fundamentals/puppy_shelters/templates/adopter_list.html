{% extends "layout.html" %}
{% block content %}
<ul>
  {% for adopter in adopters %}
  <div class="adopter_card">
    <div class="adopter_info">
      <a href="{{ url_for('adopter', adopter_id=adopter.id) }}">
        <h3 class="adopter_name">{{ adopter.name }}</h3>
      </a>
      <div class="puppy_count">{{ adopter.puppies | length }} puppies</div>
    </div>
  </div>
  {% endfor %}
</ul>
{% endblock %}
